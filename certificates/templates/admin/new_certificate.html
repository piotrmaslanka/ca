{% extends 'admin/base_site.html' %}

{% block content %}

    <h1>New certificate based off {{ certificate.common_name }}</h1>

    <form action="/admin/certificates/generate/{{ certificate.id }}/" method="POST">
    {{ form.as_p }}
        {% csrf_token %}
        <div class="submit-row">

            <input type="submit" value="Generate" class="default" name="_save">
        </div>
    </form>

{% endblock %}
